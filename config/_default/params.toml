# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/configuration/#theme-parameters

colorScheme = "databrush"
defaultAppearance = "dark" # valid options: light or dark
autoSwitchAppearance = true

enableSearch = true
enableCodeCopy = false

# mainSections = ["section1", "section2"]
# robots = ""

logo = "logo.webp"

disableImageOptimization = false
disableTextInHeader = false

#defaultBackgroundImage = "img/bg-1.jpg" # used as default for background images 
# defaultFeaturedImage = "img/bg-3.jpg" # used as default for featured images in all articles

# highlightCurrentMenuArea = true
smartTOC = true
smartTOCHideUnfocusedChildren = true

[header]
  layout = "fixed" # valid options: basic, fixed, fixed-fill, fixed-gradient, fixed-fill-blur

[footer]
  showMenu = true
  showCopyright = true
  showThemeAttribution = false
  showAppearanceSwitcher = false
  showScrollToTop = true

[homepage]
  layout = "custom" # valid options: page, profile, hero, card, background, custom
  homepageImage_lg = "img/bg_strokes/MainStroke_lg.svg" # used in: hero, and card
  homepageImage_md = "img/bg_strokes/MainStroke_md.svg" 
  homepageImage_sm = "img/bg_strokes/MainStroke_sm.svg"
  whyStroke_lg  = "img/bg_strokes/Homestroke_full_lg.svg"
