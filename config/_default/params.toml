  whyStroke_sm  = "img/bg_strokes/Homestroke_full_sm.svg"
  whyImg1 = "image.webp"
  showRecent = false
  showRecentItems = 5
  showMoreLink = true
  showMoreLinkDest = "/posts"
  cardView = true
  cardViewScreenWidth = false
  #layoutBackgroundBlur = true # only used when layout equals background
  phrases = [
    "YOU NEED A <custom>BRUSH</custom> TO PAINT A DATA MASTERPIECE",
