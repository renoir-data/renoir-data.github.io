<div>
  <div class="cursor-pointer flex items-center nested-menu">
    {{ if .Pre }}
    <span {{ if and .Pre .Name}} class="mr-1" {{ end }}>
      {{ partial "icon.html" .Pre }}
    </span>
    {{ end }}
    <a {{ if .URL }} href="{{ .URL }}" {{ if or (strings.HasPrefix .URL "http:" ) (strings.HasPrefix .URL "https:" ) }}
      target="_blank" {{ end }} {{ end }} class="text-base font-medium hover:decoration-primary-600 underline bg-gradient-to-r from-neutral-100 from-10% via-primary-300 to-70% to-primary-600 inline-block text-transparent bg-clip-text" title="{{ .Title }}">
        {{ .Name | markdownify }}
    </a>
    <span>
      {{ partial "icon.html" "chevron-down" }}
    </span>
  </div>
  <div class="absolute menuhide">
    <div class="pt-2 p-5 mt-2 rounded-xl backdrop-blur shadow-2xl">
      <div class="flex flex-col space-y-3">
        {{ range .Children }}
        <a href="{{ .URL }}" {{ if or (strings.HasPrefix .URL "http:" ) (strings.HasPrefix .URL "https:" ) }}
          target="_blank" {{ end }} class="flex items-center hover:decoration-primary-600 hover:underline">
          {{ if .Pre }}
          <span {{ if and .Pre .Name}} class="mr-1" {{ end }}>
            {{ partial "icon.html" .Pre }}
          </span>
          {{ end }}
          <p class="text-sm font-sm text-red-500" title="{{ .Title }}">
            {{ .Name | markdownify }}
          </p>
        </a>
        {{ end }}
      </div>
    </div>
  </div>
</div>
